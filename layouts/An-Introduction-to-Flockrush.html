{{> header-part1 }}


<title>An Introduction to Flockrush</title>

<meta name="description" content="An Introduction to Flockrush - the platform that powers your fan page to a million followers and beyond.">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<!-- Link Swiper's CSS -->

<style>
    html,
    body {
        position: relative;
        height: 100%;
    }

    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
    }

    .swiper-container {
        position: absolute !important;
        left: 0;
        right: 0;
        top: 100px;
        bottom: 0px;
    }

    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
</style>


{{> header-part2-slider }} {{>top-nav-toolbar-content}} {{> header-2 }}


<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide flockrush-slide-opening"> </div>
        <div class="swiper-slide flockrush-slide-powering-bold-marketing"> </div>
        <div class="swiper-slide flockrush-slide-welcome"> </div>
        <div class="swiper-slide flockrush_deliver-powerful-marketing"> </div>
        <div class="swiper-slide flockrush_Contact-Flockrush-Information"> </div>
    </div>
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<!-- Swiper JS -->
<script src="/js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 30
    });
</script>

{{> footer-slider }}

</body>

</html>
