<!-- Information request long form -->

<form action="https://www.getdrip.com/forms/19219922/submissions" method="post" data-drip-embedded-form="19219922">
    <div class="field">
        <select class="ui dropdown" type="text" id="drip-i-am" name="fields[i_am]" value="">
            <option value="">I am...</option>
            <option value="business">a business looking to build Audiences</option>
            <option value="agency">an agency looking to build Audiences
            </option>
            <option value="individual">an influencer looking to build Audiences
            </option>
            <option value="individual">an open source project, sign me up for the free tier
            </option>
        </select>

    </div>
    <div class="two fields">
        <div class="field">
            <label>Email</label>
            <input type="email" id="drip-email" name="fields[email]" value="" placeholder="email@you.com" required/>
        </div>
        <div class="field">
            <label>Phone</label>
            <input type="text" id="drip-phone" name="fields[phone]" value="" placeholder="Phone Number" required/>
        </div>
    </div>
    <div class="two fields">
        <div class="field">
            <input type="text" id="drip-first-name" name="fields[first_name]" placeholder="First Name" value="" required/>
        </div>
        <div class="field">
            <input type="text" id="drip-last-name" name="fields[last_name]" placeholder="Last Name" value="" />
        </div>
    </div>
    <div class="two fields">
        <div class="field">
            <input type="text" id="drip-my-company-name" name="fields[my_company_name]" placeholder="My Company Name" value="" />
        </div>
        <div class="field">
            <select class="ui dropdown" name="fields[industry]" id="drip-industry" value="" required>
                <option value="">Industry</option>
                <option value="Advertising">Advertising & Marketing/option</option>
                <option value="Automotive">Automotive</option>
                <option value="Finance">Finance</option>
                <option value="Business">Business & Consultancy/option</option>
                <option value="IT">IT</option>
                <option value="Electronics">Electronics</option>
                <option value="Fashion">Fashion / Luxury Brand</option>
                <option value="CPG">CPG</option>
                <option value="Government">Government/ NGO </option>
                <option value="Hospitality">Hospitality</option>
                <option value="Media">Media / Publishing</option>
                <option value="Telecom">Telecom</option>
                <option value="Travel">Travel</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>
    <div class="two fields">
        <div class="field">
            <select class="ui dropdown" id="drip-company-size" name="fields[company_size]" value="">
                <option value="">Company size 1 - 5</option>
                <option value="1-10">1 - 10</option>
                <option value="10-20">10 - 20</option>
                <option value="21-100">21 - 100</option>
                <option value="101-1000">101 - 1000</option>
                <option value="1000+">1000+</option>
            </select>
        </div>
        <div class="field">
            <input type="text" id="drip-country" name="fields[country]" placeholder="Country" value="" required/>
        </div>
    </div>

    <div class="item space-3em">
        <input type="submit" value="I want to know more" name="submit" data-drip-attribute="sign-up-button" class="ui blue button button-font-format">
    </div>
</form>
